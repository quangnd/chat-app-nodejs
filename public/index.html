<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
</head>

<body>
  <h1>Chat application using Socket.IO</h1>
  <div id="messages"></div>
  <form id="message-form">
    <input id="message" placeholder="message" />
    <button id="btnSubmit">Send content to server</button>
  </form>
  <button id="btnSendLocation">Send location</button>

  <script id="message-template" type="text/html">
    <div><p>{{createdAt}} - {{message}}</p></div>
  </script>

  <script id="location-template" type="text/html">
    <div>
      <p>
        <a href=`{{createdAt}} - {{url}}` target="_blank">My current location</a>
      </p>
    </div>
  </script>
  <!-- SCRIPTs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
